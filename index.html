<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <img src="./imagemAgenda.png" alt="Desenho de agenda" class="imagem-canto">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" id="nome-completo" required placeholder>
            <label for="telefoneComDDD">Telefone com DDD</label>
            <div class="telefone-container">
                <input type="number" id="numeroddd" required placeholder minlength="2" maxlength="2">
                <input type="number" id="telefone" required placeholder minlength="8" maxlength="9">
            </div>
            <label for="email">E-mail</label>
            <input type="email" id="email" required placeholder>
            <button type="submit">Cadastrar</button>
        </form>
        <table id="tabela-contatos" cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
